    <!-- main body starts here  -->
    <main class="mainbody">
      <section class="one">
        <h2>Get a Quote</h2>
        <p>
          Fill in the form and our team will get back to you within 24 hours.
        </p>
        <div class="media">
          <div class="contact">
            <svg>
              <use href="#feather-mail"></use>
            </svg>
            <a href="tel:+918870599327">+91 8870599327</a>
          </div>

          <div class="contact">
            <svg>
              <use href="#feather-mail"></use>
            </svg>

            <a href="mailto:freezemypose@gmail.com">freezemypose@gmail.com</a>
          </div>

          <div class="contact">
            <svg>
              <use href="#feather-instagram"></use>
            </svg>
            <a href="https://www.instagram.com/freeze_my_pose/" target="_blank"
              >freeze_my_pose</a
            >
          </div>

          <div class="contact">
            <svg>
              <use href="#feather-map-pin"></use>
            </svg>

            <a href="">Bangalore</a>
          </div>
        </div>
      </section>
      <!-- form starts from here -->
      <section class="two">
        <form action="https://formsubmit.co/iniyavansivaraj07@gmail.com" method="POST">
          <div class="row">
            <div class="name row-one">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Name" />
            </div>
            <div class="number row-two">
              <label for="number">Your Contact*</label>
              <input
                type="tel"
                id="number"
                name="number"
                placeholder="Input your contact number"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="date row-one">
              <label for="date">Date of event</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="location row-two">
              <label for="Location">Event venue</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Type the location of the event"
              />
            </div>
          </div>

          <div class="message">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="6"></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <svg
      xmlns="http://www.w3.org/2000/svg"
